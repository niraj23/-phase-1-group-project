<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Team Stats</title>
    <script defer src = "./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="site-head">
        <h1>NHL Team Stats</h1>

        <button type="button" class="home-buttons" id="team-page-return">Team Selection</button>
        <button type="button" class="home-buttons" id="favorites-page">Favorite Players</button>
        <button type="button" class="home-buttons" id="offense-button">Offense </button>
        <button type="button" class="home-buttons" id="defense-button">Defense</button>
        <button type="button" class="home-buttons" id="goalie-button">Goalies</button>
    </div>

    <div id="team-container"></div>
    <div id="favorite-container"></div>
    <div id="player-container">
        
        <div id="offense" class="position-lineup">
            <h3>Offense</h3>
        </div>
        
        <div id="defense" class="position-lineup">
            <h3>Defense</h3>
        </div>
        
        <div id="goalies" class="position-lineup">
            <h3>Goalies</h3>
        </div>

    </div>
</body>
</html>
